<div class="main-div">
    <form [formGroup]="form" (ngSubmit)="loginsubmit()">
        <mat-card class="login-card ">
            <mat-card-title color="primary">GraySpot</mat-card-title>
            <mat-card-subtitle>We are happy to see you again</mat-card-subtitle>
            <mat-card-content>
                <mat-form-field>
                    <mat-label>Username</mat-label>
                    <input matInput required formControlName="username">
                </mat-form-field>
                <mat-form-field required>
                    <mat-label>Password</mat-label>
                    <input matInput required formControlName="password">
                </mat-form-field>
            </mat-card-content>
            <mat-card-actions>
                <button type="submit" mat-button color="primary">Login</button>
            </mat-card-actions>
        </mat-card>
    </form>
</div>
